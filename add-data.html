<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack | Add Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="add-data-page">

    <header class="app-header">
        <div class="header-logo">
            <h1>üåç EcoTrack</h1>
            <p>Add Carbon Data</p>
        </div>
        <button id="backBtn" class="back-button">‚Üê Back to Dashboard</button>
    </header>

    <div class="add-data-content">
        <div class="data-form-card">
            <h2>üìä Track Your Carbon Footprint</h2>
            
            <!-- Date Input -->
            <div class="form-group">
                <label for="date">üìÖ Date:</label>
                <input type="date" id="date" required>
            </div>

            <!-- Transport Section -->
            <div class="data-section">
                <h3>üöó Transport</h3>
                <div class="form-group">
                    <label for="transportType">Vehicle Type:</label>
                    <select id="transportType">
                        <option value="" disabled selected>Select Vehicle</option>
                        <option value="Car (Petrol)">Car (Petrol)</option>
                        <option value="Car (Diesel)">Car (Diesel)</option>
                        <option value="Bike/Scooter">Bike/Scooter</option>
                        <option value="Bus">Bus</option>
                        <option value="Autorickshaw">Autorickshaw</option>
                        <option value="Flight">Flight</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transportDistance">Distance (km):</label>
                    <input type="number" id="transportDistance" placeholder="Enter distance in km" min="0" step="0.1">
                </div>
            </div>

            <!-- Electricity Section -->
            <div class="data-section">
                <h3>‚ö° Electricity</h3>
                <div class="form-group">
                    <label for="electricitySource">Energy Source:</label>
                    <select id="electricitySource">
                        <option value="" disabled selected>Select Energy Source</option>
                        <option value="Normal">Normal (Grid)</option>
                        <option value="Solar">Solar</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="electricityUsage">Usage (kWh):</label>
                    <input type="number" id="electricityUsage" placeholder="Enter electricity in kWh" min="0" step="0.1">
                </div>
            </div>

            <!-- Waste Section -->
            <div class="data-section">
                <h3>üóëÔ∏è Waste</h3>
                <div class="form-group">
                    <label for="wasteType">Waste Disposal Type:</label>
                    <select id="wasteType">
                        <option value="" disabled selected>Select Waste Type</option>
                        <option value="Landfill">Landfill</option>
                        <option value="Composting">Composting</option>
                        <option value="Recycling">Recycling</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="wasteAmount">Amount (kg):</label>
                    <input type="number" id="wasteAmount" placeholder="Enter waste in kg" min="0" step="0.1">
                </div>
            </div>

            <!-- Notes (Optional) -->
            <div class="form-group">
                <label for="notes">üìù Notes (Optional):</label>
                <textarea id="notes" placeholder="Enter any extra details"></textarea>
            </div>

            <!-- Buttons -->
            <div class="form-actions">
                <button id="saveDataBtn" class="save-button">üíæ Save Data</button>
                <button id="cancelBtn" class="cancel-button" style="margin-top: 10px; background-color: #6c757d;">‚ùå Cancel</button>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Firebase Config -->
    <script src="firebase.js"></script>

    <!-- Add Data Logic -->
    <script src="add-data.js"></script>

</body>
</html>
