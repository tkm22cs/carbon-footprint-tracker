<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack | Add Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="add-data-page">
    <div class="page-container">
        <header class="app-header">
            <div class="header-logo">
                <h1>üåç EcoTrack</h1>
            </div>
            <button id="cancelBtn" class="back-button">Back to Dashboard</button>
        </header>

        <main class="add-data-content">
            <div class="data-form-card">
                <h2>‚ûï Add Your Carbon Data</h2>

                <form id="carbonDataForm">
                    <!-- Date Input -->
                    <div class="form-group">
                        <label for="date">üìÖ Date:</label>
                        <input type="date" id="date" required>
                    </div>

                    <!-- Transport Section -->
                    <div class="data-section">
                        <h3>üöó Transport</h3>
                        <div class="form-group">
                            <label for="transportType">Vehicle Type:</label>
                            <select id="transportType">
                                <option value="" disabled selected>Select Vehicle</option>
                                <option value="Car (Petrol)">Car (Petrol)</option>
                                <option value="Car (Diesel)">Car (Diesel)</option>
                                <option value="Bus">Bus</option>
                                <option value="Bike">Bike</option>
                                <option value="Train">Train</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="transportDistance">Distance (km):</label>
                            <input type="number" id="transportDistance" min="0" placeholder="Enter distance in km">
                        </div>
                    </div>

                    <!-- Electricity Section -->
                    <div class="data-section">
                        <h3>‚ö° Electricity</h3>
                        <div class="form-group">
                            <label for="electricitySource">Energy Source:</label>
                            <select id="electricitySource">
                                <option value="" disabled selected>Select Energy Source</option>
                                <option value="Coal">Coal</option>
                                <option value="Solar">Solar</option>
                                <option value="Hydro">Hydro</option>
                                <option value="Wind">Wind</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="electricityUsage">Usage (kWh):</label>
                            <input type="number" id="electricityUsage" min="0" placeholder="Enter electricity in kWh">
                        </div>
                    </div>

                    <!-- Waste Section -->
                    <div class="data-section">
                        <h3>üóëÔ∏è Waste</h3>
                        <div class="form-group">
                            <label for="wasteType">Waste Disposal Type:</label>
                            <select id="wasteType">
                                <option value="" disabled selected>Select Waste Type</option>
                                <option value="Landfill">Landfill</option>
                                <option value="Composting">Composting</option>
                                <option value="Recycling">Recycling</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="wasteAmount">Amount (kg):</label>
                            <input type="number" id="wasteAmount" min="0" placeholder="Enter waste in kg">
                        </div>
                    </div>

                    <!-- Notes (Optional) -->
                    <div class="form-group">
                        <label for="notes">üìù Notes (Optional):</label>
                        <textarea id="notes" placeholder="Enter any extra details"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-actions">
                        <button type="button" id="saveDataBtn" class="save-button">üíæ Save Data</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Firebase Config -->
    <script src="firebase.js"></script>

    <!-- Add Data Logic -->
    <script src="add-data.js"></script>
</body>
</html>
